<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
	<title>Custom Radio Buttons and Checkboxes</title>
	<!-- Favicon Icon -->
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<!-- Bootstrap-3 Minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<!-- Media CSS -->
	<link rel="stylesheet" href="css/media.css" type="text/css" />
</head>
<body>
	<!-- Custom Radio Button Section Starts -->
	<div class="container bg-first-radio-button">
		<div class="row">
			<div class="col-sm-4 col-md-4 col-lg-4">
				<div class="row">
					<div class="col-xs-12">
						<div class="section-heading">
							<p>1st - Type of Radio Button</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<label class="first-type-label label-block">
							<input type="radio" name="first-radio-button" class="first-type-input" checked="checked" />
							<span></span>
							<span>India</span>
						</label>
						<label class="first-type-label label-block">
							<input type="radio" name="first-radio-button" class="first-type-input" />
							<span></span>
							<span>U.S.A.</span>
						</label>
						<label class="first-type-label label-block">
							<input type="radio" name="first-radio-button" class="first-type-input" />
							<span></span>
							<span>CANADA</span>
						</label>
					</div>
				</div>
			</div>
			<div class="col-sm-4 col-md-4 col-lg-4">
				<div class="row">
					<div class="col-xs-12">
						<div class="section-heading">
							<p>2nd - Type of Radio Button</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<label class="second-type-label label-block">
							<input type="radio" name="second-radio-button" class="second-type-input" />
							<span></span>
							<span>India</span>
						</label>
						<label class="second-type-label label-block">
							<input type="radio" name="second-radio-button" class="second-type-input" checked="checked" />
							<span></span>
							<span>U.S.A.</span>
						</label>
						<label class="second-type-label label-block">
							<input type="radio" name="second-radio-button" class="second-type-input" />
							<span></span>
							<span>CANADA</span>
						</label>
					</div>
				</div>
			</div>
			<div class="col-sm-4 col-md-4 col-lg-4">
				<div class="row">
					<div class="col-xs-12">
						<div class="section-heading">
							<p>3rd - Type of Radio Button</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<label class="third-type-label label-inline-block">
							<input type="radio" name="third-radio-button" class="third-type-input" />
							<span></span>
							<span>India</span>
						</label>
						<label class="third-type-label label-inline-block">
							<input type="radio" name="third-radio-button" class="third-type-input" />
							<span></span>
							<span>U.S.A.</span>
						</label>
						<label class="third-type-label label-inline-block">
							<input type="radio" name="third-radio-button" class="third-type-input" checked="checked" />
							<span></span>
							<span>CANADA</span>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Custom Radio Button Section Ends -->
</body>
</html>
